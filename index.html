<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Fright - Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .menu-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 50px;
            min-width: 500px;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.3);
            text-align: center;
        }
        
        .menu-header {
            margin-bottom: 40px;
        }
        
        .menu-header h1 {
            font-size: 42px;
            color: #3498db;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            font-weight: bold;
        }
        
        .menu-header p {
            color: #bbb;
            font-size: 16px;
        }
        
        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .menu-button {
            padding: 20px 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .menu-button:hover {
            background: linear-gradient(135deg, #2980b9, #1f6391);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
        }
        
        .menu-button:active {
            transform: translateY(-1px);
        }
        
        .menu-button.secondary {
            background: linear-gradient(135deg, #7f8c8d, #5d6d7e);
        }
        
        .menu-button.secondary:hover {
            background: linear-gradient(135deg, #5d6d7e, #4a5a6b);
        }
        
        .info-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(52, 152, 219, 0.3);
        }
        
        .info-section p {
            color: #7f8c8d;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .version {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #7f8c8d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <h1>üéÆ FARMER'S FRIGHT</h1>
            <p>Multiplayer Matchmaking</p>
        </div>
        
        <div class="menu-options">
            <button class="menu-button" id="queueBtn">
                ‚ö° Join Queue
            </button>
            <button class="menu-button secondary" id="directBtn">
                üåê Direct Connect
            </button>
        </div>
        
        <div class="info-section">
            <p>
                <strong>Quick Match:</strong> Join the queue and get matched with another player. 
                Teams are randomly assigned when 2 players are ready.
            </p>
            <p style="margin-top: 10px;">
                <strong>Direct Connect:</strong> Connect directly with a specific player ID and server.
            </p>
        </div>
    </div>
    
    <div class="version">v1.0.0</div>

    <script src="config.js"></script>
    <script>
        const queueBtn = document.getElementById('queueBtn');
        const directBtn = document.getElementById('directBtn');
        
        queueBtn.addEventListener('click', () => {
            window.location.href = 'multiplayer-queue.html';
        });
        
        directBtn.addEventListener('click', () => {
            // Get server URL or use default from config
            const defaultServerUrl = (window.gameConfig && window.gameConfig.SERVER_URL) || 'http://localhost:3000';
            const serverUrl = prompt(`Enter server URL (leave empty for ${defaultServerUrl}):`, defaultServerUrl) || defaultServerUrl;
            const playerId = prompt('Enter player ID (1-8):', '1') || '1';
            window.location.href = `index (7).html?multiplayer=true&playerId=${playerId}&server=${encodeURIComponent(serverUrl)}`;
        });
    </script>
</body>
</html>
